<html>
    <head>
        <title>Parents and Child Classes in JS</title>
    </head>
    <body>
        <p id="1">...</p>

        <script>
            class car {
                constructor(brand) {
                    this.carname = brand;
                };

                present() {
                    return "I have a "+ this.carname;
                };
            };

            class model extends car {
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                };

                show() {
                    return this.present() + ", it is a " + this.model;
                };
            };

            let myCar = new model("Binghatti", "Mustang")
            document.getElementById("1").innerHTML = myCar.show()

        </script>

    </body>

</html>
